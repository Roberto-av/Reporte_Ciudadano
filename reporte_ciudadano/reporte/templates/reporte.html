<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- iconos  -->
    <script src="https://kit.fontawesome.com/bef09de91c.js" crossorigin="anonymous"></script>

    <!-- archivo style -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #preview-container {
        display: none;
        margin-left: 5%;
        margin-right: 5%;
        padding-bottom: 5%;
        width: 90%;
        max-height: 200px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 6%;
        overflow: hidden; 
      }
    
      #preview-image {
        width: 80%;
        height: auto; 
        object-fit: contain;
      }
    
      #descripcion {
        margin-bottom: 8%;
        overflow-y: auto;
        max-height: 100px;
      }
    
      #enviar {
        position: relative;
        z-index: 1;
        color: white; 
      }
    </style>
    
    
    
    
    
    
</head>
<body class="d-flex flex-column min-vh-100">
  
<nav class="navbar navbar-expand-sm bg-body-tertiary mb-4" style="padding-top: 0%;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Reporte ciudadano</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">holder1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">holder2</a>
          </li>			
        </ul>		  
      </div>
    </div>
</nav>

<div class="container border border-sm rounded  justify-content-center" style="width: 50%; height: 50vh; ">
    <div class="row justify-content-md-center rounded">
        <div class="col-md-7">
            <div class="panel panel-primary">
                <div class="panel-heading rounded-top">
                    <h2 class="text-center mb-3">Reporte de incidente</h2>
                </div>
                <div class="panel-body">
                    <!-- lista de incidentes  -->
                    <select name="id" id="tipo-incidente" style="background-color: #095C3C; color: white; max-width: 100%;">
                        <option value="" disabled hidden selected>Tipo de accidente</option>
                        <option value="Bache">Bache</option>
                        <option value="Zanja">Zanja</option>
                        <option value="Hoyo">Hoyo</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <div class="form-group mb-2">
                        <label for="descripcion-problema">Describenos el incidente</label>
                        <textarea name="Descripcion" id="descripcion" cols="60" rows="10" style="resize: none; border: 2px  #095C3C; 
                            max-width: 100%; background-color: #095C3C; color: white;"
                            placeholder="Descripcion del problema" 
                        ></textarea>
                    </div>
                    
                    <!-- seccion para subir foto al reporte -->
                    <input type="file" id="fileInput" accept=".img,.png,.jpg,.jpeg" onchange="previewImage(event)" style="display: none;">

                    <div class="d-flex flex-column align-items-center" style=" padding-bottom: 30px;"> 
                      <label id="subir"  for="fileInput" style="cursor: pointer; height: 75%; width: 45%; border-radius: 6px; border: 2px dashed #140c0c;"> Sube una foto del incidente</label>
                  </div>

                  <div id="preview-container" style=" display: none;" class="mt-3 d-flex align-items-center justify-content-center">
                    <img id="preview-image" style="width: 80%; height: auto;" >
                </div>
                </div>
                <div class=" text-center rounded-bottom ">
                    <button id="enviar"  class="btn btn-primary mb-4">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- pie de pagina -->
<nav class="navbar navbar-light fixed-bottom" style="height: 10%;">
    <a class="navbar-brand" href="#"> <small>&copy;Reporte ciudadano inc</small> </a>
    <!-- Otros elementos de la navbar -->
    <span class="ml-auto">
        <a href="https://www.facebook.com/" style="">
            <i class="fa-brands fa-facebook fa-2x"></i>
        </a>
        
        <a href="https://x.com">
            <i class="fa-brands fa-twitter fa-2x"></i>
        </a>
    </span>
</nav>

</body>
</html>

<script>
    function previewImage(event) {
        const input = event.target;
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const subir = document.getElementById('subir');
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                subir.style.display = 'none';
            };

            reader.readAsDataURL(file);
        } else {
            previewContainer.style.display = 'none';
        }
    }
</script>
