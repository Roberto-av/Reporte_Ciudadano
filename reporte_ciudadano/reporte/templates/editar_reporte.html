{% extends 'base.html' %}

{% block title %}Editar Reporte{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Reporte</h1>
    <form method="post" action="{% url 'reporte/lista/admin/editar' reporte.id_reporte %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
