{% extends 'base.html' %}

{% block titulo %} Registro {% endblock %}

{% block content %}

<div class="container border border-sm rounded"> 
  <div class="row justify-content-md-center rounded">
    <div class="col-md-7">
      <div class="panel panel-primary">
        <div class="panel-heading rounded-top">
          <h2 class="text-center mb-3">Registro</h2>
          
        </div>
        <div class="panel-body text-center">
          <div class="form-group">
            <label for="Nombre">Nombre de usuario</label>
            <input type="text" class="form-control" id="Nombre">
          </div>
          <div class="form-group">
            <label for="Correo">Correo electrónico/email</label>
            <input type="text" class="form-control" id="Correo">
          </div>
          <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="text" class="form-control" id="Password">
          </div>
          <div class="form-group mb-4">
            <label for="Bdate">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="Bdate">
          </div>
          <div class="panel-footer text-center rounded-bottom">
            <button class="btn btn-primary mb-4">Registrarse</button>
          </div>
  
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
