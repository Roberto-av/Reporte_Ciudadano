{% extends 'base.html' %}

{% block titulo %} Registro {% endblock %}

{% block content %}
<form method="POST" action="/registro/">
  {% csrf_token %}
  <div class="container border border-sm rounded"> 
    <div class="row justify-content-md-center rounded">
      <div class="col-md-7">
        <div class="panel panel-primary">
          <div class="panel-heading rounded-top">
            <h2 class="text-center mb-3">Registro</h2>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" id="Nombre" name="nombre">
            </div>
            <div class="form-group">
              <label for="Apellidos">Apellidos</label>
              <input type="text" class="form-control" id="Apellidos" name="apellidos">
            </div>
            <div class="form-group">
              <label for="Correo">Correo electrónico/email</label>
              <input type="text" class="form-control" id="Correo" name="correo_electronico">
            </div>
            <div class="form-group">
              <label for="Telefono">Telefono</label>
              <input type="text" class="form-control" id="Telefono" name="numero_celular">
            </div>
            <div class="form-group">
              <label for="Password">Contraseña</label>
              <input type="password" class="form-control" id="Password" name="contraseña">
            </div>
            <hr>
            <div class="panel-footer text-center rounded-bottom">
              <button type="submit" class="btn btn-primary mb-4">Registrarse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
