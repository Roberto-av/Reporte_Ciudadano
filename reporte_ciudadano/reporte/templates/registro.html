{% extends 'base.html' %}

{% block titulo %} Registro {% endblock %}

{% block content %}
<form method="POST" action="/registro/">
  {% csrf_token %}
  <div class="container border border-sm rounded"> 
    {% if messages %}
        {% for mensaje in messages %}
          <span class="alert alert-{{mensaje.tags}} text-danger">{{mensaje}}</span>
        {% endfor %}
    {% endif %}
    <div class="row justify-content-md-center rounded">
      <div class="col-md-7">
        <div class="panel panel-primary">
          <div class="panel-heading rounded-top">
            <h2 class="text-center mb-3">Registro</h2>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" id="Nombre" name="nombre" placeholder="Ingresa su nombre">
            </div>
            <div class="form-group">
              <label for="Apellidos">Apellidos</label>
              <input type="text" class="form-control" id="Apellidos" name="apellidos" placeholder="Ingresa sus apellidos">
            </div>
            <div class="form-group">
              <label for="Correo">Correo electr칩nico/email</label>
              <input type="text" class="form-control" id="Correo" name="correo_electronico" placeholder="Ingresa su correo">
            </div>
            <div class="form-group">
              <label for="Telefono">Telefono</label>
              <input type="text" class="form-control" id="Telefono" name="numero_celular" placeholder="Ingresa su numero de telefono">
            </div>
            <div class="form-group">
              <label for="Password">Contrase침a</label>
              <input type="password" class="form-control" id="Password" name="contrase침a" placeholder="Ingresa la contrase침a">
            </div>
            <hr>
            <div class="panel-footer text-center rounded-bottom">
              <button type="submit" class="btn btn-primary mb-4">Registrarse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
